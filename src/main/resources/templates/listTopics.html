<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<style>
.pagination {
	display: inline-block;
}

.pagination a {
	color: black;
	float: left;
	padding: 5px 5px;
	text-decoration: none;
}

.pagination a.active {
	background-color: gray;
	color: white;
	border-radius: 2px;
}
</style>
<head>
  <title>Topics List</title>
</head>
<body>
<h1>Topics List</h1>
<table border="1">
  <thead>
  <tr>
    <th th:text="ID" />
    <th th:text="NAME" />
  </tr>
  </thead>
  <tbody>
  <tr th:each="topic, iStat : ${topicPage.content}"
      th:style="${iStat.odd}? 'font-weight: bold;'"
      th:alt-title="${iStat.even}? 'even' : 'odd'">
    <td th:text="${topic.id}" />
    <td th:text="${topic.title}" />
  </tr>
  </tbody>
</table>
<div th:if="${topicPage.totalPages > 0}" class="pagination" th:each="pageNumber : ${pageNumbers}">
  <a th:href="@{/topics/list(size=${topicPage.size}, page=${pageNumber})}"
     th:text="${pageNumber + 1}"
     th:class="${pageNumber==topicPage.number} ? active"></a>
</div>

</body>
</html>
