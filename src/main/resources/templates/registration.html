<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<form action="#" th:action="@{/registration}" th:object="${user}"
      method="post" class="form">
  <section th:text="${usernameError}"></section>
  <div>
    <label for="username">User Name:</label> <input type="text"
                                                    th:field="*{username}" id="username"
                                                    placeholder="Enter username">
    <ul>
      <li th:each="err : ${#fields.errors('username')}" th:text="${err}"
          class="error"/>
    </ul>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="text"
           th:field="*{password}" id="password" placeholder="Enter password">
    <ul>
      <li th:each="err : ${#fields.errors('password')}" th:text="${err}"
          class="error"/>
    </ul>
  </div>

  <div><input type="submit" value="Register"/></div>
</form>
</body>
</html>
